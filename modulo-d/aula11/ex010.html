<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DETRAN</title>
</head>
<body>
    <h1>Sistema de multas</h1>
    Velocidade do carro: <input type="number" name="txtvel" id="txtvel">
    <input type="button" value="Verificar" onclick="calcular()">
    <div id="res">

    </div>

    <h1>Sitema de identidade</h1>
    <label for="ident">Infortme sua nacionalidade: </label>
    <input type="text" name="ident" id="ident">
    <input type="button" value="Verificar" onclick="verificar()">
    <div id="resultado"></div>
    

    <script>

        function calcular(){
            var txtv = window.document.getElementById('txtvel')
            var res = window.document.querySelector('div#res')
            var vel = Number(txtv.value)
            res.innerHTML = `<p>Sua velocidade atual é de <strong>${vel}Km/h</strong></p>`
            if(vel > 60){
                res.innerHTML = `<p>Você está <strong>multado</strong> por excesso de velocidade</p>`
            }
            res.innerHTML += `<p>Dirija sempre com cinto de segurança!</p>`
        }

        function verificar(){
            var ide = window.document.getElementById('ident')
            var ide2 = (ide.value)
            var result = window.document.getElementById('resultado')

            result.innerHTML = `Olá!`
                if(ide2 == 'Brasil'){
                    result.innerHTML += `Você é Brasileiro`
            }else{
                result.innerHTML += `Você é Estrangeiro`
            }
        }
    </script>
</body>
</html>
